services:
  ics-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ics-frontend
    ports:
      - "8080:80"
    restart: unless-stopped
    networks:
      - ics-network

  # Uncomment if you want to run the backend as well
