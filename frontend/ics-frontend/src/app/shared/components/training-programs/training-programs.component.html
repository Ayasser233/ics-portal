<section class="training-programs">
  <div class="training-programs__container">
    @if (title) {
      <h2 class="training-programs__title">{{ title }}</h2>
    }

    <div class="training-programs__grid">
      @for (program of programs; track program.title) {
        <div class="program-card">
          <div class="program-card__icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M8 12l3 3 5-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
          <div class="program-card__content">
            <h3 class="program-card__title">{{ program.title }}</h3>
            <p class="program-card__description">{{ program.description }}</p>
          </div>
        </div>
      }
    </div>
  </div>
</section>
