<section class="cta-banner">
  <div class="cta-banner__container">
    @if (title) {
      <h2 class="cta-banner__title">{{ title }}</h2>
    }

    @if (description) {
      <p class="cta-banner__description">{{ description }}</p>
    }

    @if (features.length > 0) {
      <div class="cta-banner__features">
        @for (feature of features; track feature) {
          <div class="cta-banner__feature">
            <svg class="cta-banner__check" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="10" cy="10" r="9" stroke="currentColor" stroke-width="2"/>
              <path d="M6 10l3 3 5-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span>{{ feature }}</span>
          </div>
        }
      </div>
    }

    @if (buttonText) {
      <a [href]="buttonLink" class="cta-banner__button">
        {{ buttonText }}
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M7.5 15L12.5 10L7.5 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </a>
    }
  </div>
</section>
